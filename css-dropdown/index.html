<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="dropdown-wrapper">
            <label for="checkbox">
                <div class="dropdown-title-wrapper">
                    <div class="dropdown-title">Dropdown</div>
                </div>
                <input type="checkbox" id="checkbox" name="checkbox">
                
                <div class="dropdown-items">
                    <div class="dropdown-item-wrapper">
                        <div class="dropdown-item">1</div>
                    </div>
                    <div class="dropdown-item-wrapper">
                        <div class="dropdown-item">2</div>
                    </div>
                    <div class="dropdown-item-wrapper">
                        <div class="dropdown-item">3</div>
                    </div>
                </div>
            </label>
        </div>
    </div>
    <!-- The label is needed to wrap the dropdown title and the input. This
    allows for the user to click on the checkbox and have the dropdown display,
    instead of a CSS Hover, without using JS. -->
    
</body>
<script src="app.js"></script>
</html>
